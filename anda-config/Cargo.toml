[package]
name = "anda-config"
description = "Configuration module for Andaman"
version = "0.1.5"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uuid = { version = "1.1", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
serde_json = "1.0"
hcl-rs = { version = "0.14"}
dotenv = "0.15.0"
serde = { version = "1.0.137", features = ["derive"] }
tracing = "0.1"
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
regex = "~1"
walkdir = "2.3.2"
ignore = "0.4"
once_cell = "1.16"
parking_lot = "0.12.1"

[dev-dependencies]
env_logger = "0.10.0"
