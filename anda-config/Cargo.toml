[package]
name = "anda-config"
description = "Configuration module for Andaman"
version = "0.2.2"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# uuid = { version = "1.1", features = ["serde", "v4"] }
# chrono = { version = "0.4", features = ["serde"] }
# serde_json = "1.0"
hcl-rs = { version = "0.15.0" }
dotenv = "0.15.0"
serde = { version = "1.0.204", default-features = false, features = ["derive"] }
tracing = "0.1"
# num = "0.4.0"
# num-derive = "0.4.2"
# num-traits = "0.2.15"
# regex = "~1"
# walkdir = "2.3.2"
ignore = "0.4"
once_cell = { version = "1.16", default-features = false, features = ["std"] }
parking_lot = "0.12.1"
void = "1.0.2"

[dev-dependencies]
env_logger = "0.11.2"
