name: Package Release

on:
  push:
    paths:
      - rust-anda.spec
    branches: [main]
  workflow_dispatch:

jobs:
  anda:
    strategy:
      fail-fast: false
      matrix:
        arch: ["x86_64", "aarch64"]
    uses: andaman-common-pkgs/github-actions/.github/workflows/anda-rpm.yml@main
    with:
      name: "anda"
      subatomicServer: "https://subatomic.fyralabs.com"
      subatomicRepo: ad37
      mockConfig: anda-37-${{ matrix.arch }}
      mockConfigPackage: anda-mock-configs qemu-user-static
      upload: false
    secrets:
      subatomicToken: ${{ secrets.SUBATOMIC_TOKEN }}
