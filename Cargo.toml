# Cargo workspace
[package]
name = "anda"
version = "0.2.0"
edition = "2021"
description = "Andaman Build toolchain"
license = "MIT"
exclude = [
    "anda-build",
    "anda-config",
    "andax",
    ".devcontainer",
    ".github",
    ".flatpak-builder/*",
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.8", features = ["derive", "env"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-log = "0.2.0"
color-eyre = "0.6.2"
walkdir = "2.3.2"
tempfile = "3.10.1"
anda-config = { path = "./anda-config", version = "0.2.0" }
andax = { path = "./andax", version = "0.2.0" }
flatpak = "0.18.1"
clap-verbosity-flag = "2.2.0"
clap_complete = "4.5.8"
cmd_lib = "1.3.0"
tokio = { version = "1.38.0", features = ["process", "io-util", "macros", "signal", "rt-multi-thread"] }
async-trait = "0.1.81"
nix = { version = "0.29.0", features = ["signal"], default-features = false }
git2 = "0.19.0"
chrono = { version = "0.4.24", default-features = false }
ignore = "0.4.18"
promptly = "0.3.1"
console = "0.15.2"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"
regex = "1.10"
itertools = "0.13.0"

