[package]
name = "anda"
version = "0.1.0"
edition = "2021"
description = "Andaman Package Manager (anda)"
authors = [
    "Cappy Ishihara <cappy@cappuchino.xyz>",
    "windowsboy111 <wboy111@outlook.com>",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "lib"
crate-type = ["cdylib"]

[dependencies]
clap = "~2.33.0"
log4rs = "~1.1.1"
pyo3 = { version = "0.16.5", features = ["auto-initialize"] }
log = "~0.4.17"
