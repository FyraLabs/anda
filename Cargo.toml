# Cargo workspace
[package]
name = "anda"
version = "0.1.7"
edition = "2021"
description = "Andaman Build toolchain"
license = "MIT"
exclude = [
    "anda-build",
    "anda-config",
    "rpmspec-rs",
    "andax",
    ".devcontainer",
    ".github",
    ".flatpak-builder/*"
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.9", features = ["derive", "env"] }
log = "~0.4.17"
anyhow = "1.0.59"
toml = "0.5.9"
walkdir = "2.3.2"
tempfile = "3.3.0"
anda-config = { path = "./anda-config", version = "0.1.2"}
andax = { path = "./andax", version = "0.1.0"}
flatpak = "0.18.1"
clap_mangen = "0.2.2"
clap-verbosity-flag = "2.0.0"
clap_complete = "4.0.2"
cmd_lib = "1.3.0"
pretty_env_logger = "0.4.0"
tokio = { version = "1.21.2", features = ["full"] }
async-trait = "0.1.57"
nix = "0.25.0"
git2 = "0.15.0"
chrono = "0.4.22"
ignore = "0.4.18"
promptly = "0.3.1"
console = "0.15.2"
serde = { version = "1.0.145", features = ["derive"] }

